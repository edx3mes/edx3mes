    <body>
        <div class="container">

            <!-- <div class="col-md-12"
                style="border: 1px #ff0101 solid;padding: 5px;"> -->
            <div class="row">
                <h1 style="text-align:center;color:white;">PIZARRA</h1>
                <hr>
            </div>
            <div class="row g-2">

                <div class="col-md-2">
                    <div class="col-md-12 d-flex flex-row bd-highlight mb-3">
                        <input id="color" type="color"
                            class="form-control-color" />
                        <div class="btn-group" role="group"
                            aria-label="Basic example">
                            <button type="button" class="btn btn-success"
                                onclick="selectTool('pencil');"><i
                                    class="fas fa-pencil"></i> </button>
                            <button type="button" class="btn btn-success"
                                onclick="selectTool('brush');"> <i
                                    class="fas fa-brush"></i> </button>
                            <button type="button" class="btn btn-success"
                                onclick="selectTool('filter');"> <i
                                    class="fas fa-filter"></i> </button>
                            <button type="button" class="btn btn-warning"
                                onclick="selectTool('eraser');"> <i
                                    class="fas fa-eraser"></i> </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="col-md-12 d-flex flex-row bd-highlight mb-3">
                        <select class="form-control" id="layer_option"></select>
                        <select class="form-control" id="layer_option_action">
                            <option value="addLayer">[+] Layer</option>
                            <option value="deleteLayer">[-] Layer</option>
                            <option value="deleteAllLayer">[A] Layer</option>
                        </select>
                        <button id="execute_action" class="btn btn-success"> <i
                                class="fas fa-play"></i></button>
                    </div>
                </div>

                <div class="col-md-6">
                    <button id="borrar" class="btn btn-warning">Limpiar Capa
                        <i class="fas fa-fa-times"></i>
                    </button>
                    <button class="btn btn-info" id="imprimir">Imprimir
                        <i class="fas fa-print"></i>
                    </button>
                    <button class="btn btn-primary" id="restore">Restaurar
                        <i class="fas fa-upload"></i>
                    </button>
                    <button id="reestablish" class="btn btn-danger">Restablecer
                        Todo
                        <i class="fas fa-fa-times"></i>
                    </button>
                </div>

            </div>

            <div class="row g-2">
                <div class="col-md-3">
                    <!-- <select class="form-control" id="dibujos"></select> -->
                    <input type="file" class="form-control" id="upload_paint"
                        accept="image/x-png,image/gif,image/jpeg">
                </div>
                <div class="col-md-3">
                    <select class="form-control" id="size_cursor"></select>
                </div>
            </div>

            <div class="row g-2" style="margin: 10px;">
                <div id="stack_canvas" class="col parent">
                    <!-- <canvas id="canvas" class="canvas">The browser doesn't support the canvas element</canvas> -->
                </div>
            </div>

            <!-- </div> -->
        </div>
