    <body>
        <div class="container">

            <div class="row">
                <div class="col-md-2">
                    <input id="color" type="color" />
                </div>
                <div class="col-md-2">
                    <button id="borrar">Borrar Todo <i class="fas fa-eraser"></i></button>
                </div>
                <div class="col-md-2">
                    <button id="imprimir">Imprimir <i class="fas fa-print"></i></button>
                </div>
                <div class="col-md-2">
                    <button id="restore">Restaurar <i class="fas fa-upload"></i></button>
                </div>
                <div class="col-md-2">
                    <select id="dibujos"></select>
                </div>
                <div class="col-md-2">
                    <select id="size_cursor"></select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <select id="layer_option"></select>
                    <select id="layer_option_action">
                        <option value="addLayer">[+] Capa</option>
                        <option value="deleteLayer">[-] Capa</option>
                        <option value="deleteAllLayer">[A] Capa</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button id="execute_action"> Ejecutar <i class="fas fa-play"></i></button>
                </div>
            </div>

            <div class="row" style="margin: 10px;">
                <div id="stack_canvas" class="col parent">
                    <!-- <canvas id="canvas" class="canvas">The browser doesn't support the canvas element</canvas> -->
                </div>
            </div>
